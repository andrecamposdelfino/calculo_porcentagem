<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <h1>Calculo de Porcentagem</h1>
        <form class="formContainer">
            <div class="formgroup">
                <span>Digite o primeiro valor</span>
                <input type="number" class="inputPrimary" placeholder="Exemplo... 50">
            </div>
            <div class="formgroup">
                <span>Digite o segundo valor</span>
                <input type="number" class="inputSecundary" placeholder="Exemplo... 10">
            </div>
            <div class="formgroup">
                <button class="btnPrimary">Calcular a porcentagem</button>
                <button class="btnLimpar">Limpar</button>
            </div>

            <div class="result">
                <span>Resultado do calculo</span>
                <h1 id="resultado">0%</h1>
                <h4 id="textoResult"></h4>
            </div>
            
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
